<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="titulo">
        <h1>Checkout</h1>
    </div>

    <div class="main">
        <div>
            <section class="section">
                <div class="card__1">
                    <div class="card__1--img">
                        <img src="./images/photo1.png" alt="">
                    </div>
                    <div class="card__1--price">
                        <div>
                            <h3>Vintage Backbag</h3>
                            <div>
                                <p>$54.99</p>
                                <span>$94.99</span>
                            </div>
                        </div>
                        <div class="button">
                            <span>-</span>
                            <p>1</p>
                            <span>+</span>
                        </div>
                    </div>
                </div>
                <div class="card__1">
                    <div class="card__1--img">
                        <img src="./images/photo2.png" alt="">
                    </div>
                    <div class="card__1--price">
                        <div>
                            <h3>Levi Shoes</h3>
                            <div>
                                <p>$74.99</p>
                                <span>$124.99</span>
                            </div>
                        </div>
                        <div class="button">
                            <span>-</span>
                            <p>1</p>
                            <span>+</span>
                        </div>
                    </div>
                </div>
                <div class="total">
                    <div>
                        <p>Shipping</p>
                        <span>$19</span>
                    </div>
                    <div>
                        <p>Total</p>
                        <span>$148.98</span>
                    </div>
                </div>
            </section>
        </div>
    
        <div>
            <section class="section__formulario">
                <label for="">Contact Information</label>
                <form action="">
                    <div>
                        <label for="">E-mail</label>
                        <input type="email" placeholder="Enter your email...">
                    </div>
                    <div>
                        <label for="">Phone</label>
                        <input type="text" placeholder="Enter your phone...">
                    </div>
                </form>
            </section>
        
            <section class="section__formulario">
                <label for="">Shipping Address</label>
                <form action="">
                    <div>
                        <label for="">Full Name</label>
                        <input type="text" value="Mario Torres">
                    </div>
                    <div>
                        <label for="">Addres</label>
                        <input type="text" placeholder="Your address..">
                    </div>
                    <div>
                        <label for="">City</label>
                        <input type="text" placeholder="Your city..">
                    </div>
                    <div class="country">
                        <div>
                            <label for="">Country</label>
                            <input type="text" placeholder="Your country..">
                        </div>
                        <div>
                            <label for="">Postal Code</label>
                            <input type="text" placeholder="Your postal code..">
                        </div>
                    </div>
                    <div class="save__information">
                        <div></div>
                        <p>Save This Information for next time</p>
                    </div>
                    <button>Continue</button>
                </form>
            </section>
        </div>
    </div>

    <footer class="footer">
        <p>created by <span>Mario</span> - devChallenges.io</p>
    </footer>
</body>
</html>
